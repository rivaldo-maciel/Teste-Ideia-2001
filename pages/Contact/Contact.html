<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideia 2001</title>
    <script src="../../components/SelectLanguage/SelectLanguage.js"></script>
    <script src="../../components/MenuIcon/MenuIcon.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="./Contact.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/Header/Header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/CartIcon/CartIcon.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/SelectLanguage/SelectLanguage.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/MenuIcon/MenuIcon.css"
    />
  </head>
  <body>
    <header>
      <a href="../Home/index.html">
        <img src="../../assets/Voltar.png" alt="back arrow icon" />
      </a>
      <img class="logo" src="../../assets/Logo.svg" alt="logo icon" />
      <div class="cart-menu-icon-container">
        <di class="cart-icon-container">
          <img src="../../assets/carrinho.png" alt="cart icon" />
          <div class="cart-quantity">
            <span>1</span>
          </div>
        </di>
        <div class="menu-icon-container" onclick="activeMenu()">
          <span class="menu-icon-piece1"></span>
          <span class="menu-icon-piece2"></span>
          <span class="menu-icon-piece3"></span>
        </div>
      </div>
    </header>
    <div class="title-page">
      <h3>Contato</h3>
    </div>
    <main>
      <section class="contacts-container">
        <div class="contact-row">
          <img src="../../assets/point.png" alt="point icon" />
          <div class="infos-container">
            <span>Rua Amazonas, 363 - Sala 95</span>
            <span>SÃ£o Caetano do Sul - SP - Brasil</span>
          </div>
        </div>
        <div class="contact-row">
          <img src="../../assets/orange-phone.png" alt="phone icon" />
          <div class="infos-container">
            <span>+55 11 2917-5277</span>
          </div>
        </div>
        <div class="contact-row">
          <img src="../../assets/computer.png" alt="computer icon" />
          <div class="infos-container">
            <span>www.ideia2001.com.br</span>
          </div>
        </div>
        <div class="contact-row">
          <img src="../../assets/mail.png" alt="mail icon" />
          <div class="infos-container">
            <span>contato@ideia2001.com.br</span>
          </div>
        </div>
      </section>
      <section class="social-media-links">
        <a href="">
          <img src="../../assets/Facebook.svg" alt="facebook icon" />
        </a>
        <a href="">
          <img src="../../assets/Whatsapp.png" alt="whatsapp icon" />
        </a>
        <a href="">
          <img src="../../assets/Instagram.svg" alt="instagram icon" />
        </a>
        <a href="">
          <img src="../../assets/linkedin.png" alt="linkedin icon" />
        </a>
        <a href="">
          <img src="../../assets/youtube.svg" alt="youtube icon" />
        </a>
      </section>
    </main>
    <button class="btn-footer" type="button">Fale conosco</button>
  </body>
</html>
