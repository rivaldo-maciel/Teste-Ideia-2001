<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideia 2001</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="./Home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components//SelectLanguage/SelectLanguage.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/MenuIcon/MenuIcon.css"
    />
  </head>
  <body>
    <header>
      <div class="select-language-container">
        <div class="select-language" onclick="activeLanguageSelect()">
          <span>idioma:</span>
          <img src="../../assets/brasil.png" alt="brasil-icon" />
          <span class="arrow"></span>
        </div>
        <div class="options-container">
          <div class="option">
            <img src="../../assets/brasil.png" alt="brasil-icon" />
            <span>pt-br</span>
          </div>
          <div class="option">
            <img class="usa-icon" src="../../assets/usa.png" alt="usa icon" />
            <span>en-us</span>
          </div>
        </div>
      </div>
      <div class="menu-icon-container" onclick="activeMenu()">
        <span class="menu-icon-piece1"></span>
        <span class="menu-icon-piece2"></span>
        <span class="menu-icon-piece3"></span>
      </div>
    </header>
    <main>
      <img src="../../assets/Logo.svg" alt="logo" />
      <div class="buttons-container">
        <button class="home-button" type="button">
          <img src="../../assets/icone-searchbox.png" alt="magnifier-icon" />
          <span>Pesquisar produtos</span>
        </button>
        <button class="home-button" type="button">
          <img
            src="../../assets/icone-flag-lancamento.png"
            alt="magnifier-icon"
          />
          <span>Lan√ßamentos</span>
        </button>
        <button class="home-button" type="button">
          <img src="../../assets/carrinho.png" alt="magnifier-icon" />
          <span>Carrinho</span>
        </button>
        <button class="home-button" type="button">
          <img src="../../assets/contato.png" alt="magnifier-icon" />
          <span>Contato</span>
        </button>
      </div>
    </main>
    <nav>
      <div class="social-icons-container">
        <img src="../../assets/icoSite.png" alt="world icon" />
        <img src="../../assets/icoFacebook.png" alt="facebook icon" />
        <img src="../../assets/icoInstagram.png" alt="instagram icon" />
      </div>
    </nav>
    <script src="./Home.js"></script>
  </body>
</html>
